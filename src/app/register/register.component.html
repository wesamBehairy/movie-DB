<section class="back vh-100">

    <div class="container">


        <div class="row pt-5" *ngIf="error_message.length" >

            <div class="alert alert-danger py-0">

                <p class="mb-0"> {{ error_message }} </p>

            </div>

        </div>



        <div class="row pt-5">

            <form [formGroup]="RegisterForm" (ngSubmit)="onSignUp(RegisterForm)">
                <div class="mb-3">
                    <label class="form-label text-white">Email address</label>
                    <input type="email" class="form-control" formControlName="email"
                        [ngClass]="
                        [RegisterForm.get('email')?.errors != null && RegisterForm.get('email')?.touched ? 'is-invalid' : '' ,
                         RegisterForm.get('email')?.errors == null && RegisterForm.get('email')?.touched ? 'is-valid' : '']">
                </div>

                <div class="mb-3">
                    <label class="form-label text-white">Password</label>
                    <input type="password" class="form-control" formControlName="password"
                        [ngClass]="
                        [RegisterForm.get('password')?.errors != null && RegisterForm.get('password')?.touched ? 'is-invalid' : '' ,
                         RegisterForm.get('password')?.errors == null && RegisterForm.get('password')?.touched ? 'is-valid' : '']">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>

            </form>

        </div>
    </div>
</section>
