<section class="back pt-5">

    <div class="container-fluid">

        <div class="row mb-5">
            <div class="mx-auto text-center header col-5">
                <h1 class="text-white mb-3"> login to your Account </h1>
                <p class="second"> Choose from 130,000 online video courses with new additions pblished every second
                    month
                </p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-5 mb-5 mx-auto">
                <div class="d-flex  flex-column align-items-end">
                    <form class="col-lg-6" [formGroup]="LoginForm" (ngSubmit)="onSubmit(LoginForm)">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control input_style" formControlName="email">
                            <label class="second" for="floatingInput">Email address</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control input_style" formControlName="password">
                            <label class="second" for="floatingInput">Password</label>
                        </div>

                        <div class="s_btn">
                            <button type="submit" class="btn fw-bold p-3 w-100">Login to your account </button>
                        </div>

                    </form>
                </div>
            </div>

            <div class="col-md-5 offset-2 mx-auto">
                <div class="mb-4 border-gradient col-lg-6">
                    <button class="btn text-white w-100 text-start"><i class="fa-brands fa-google me-2"></i> sign in
                        with google</button>
                </div>

                <div class="mb-4 border-gradient col-lg-6">
                    <button class="btn text-white w-100 text-start"> <i class="fa-brands fa-facebook-f me-2"></i> sign
                        in with facebook</button>
                </div>

                <div class="mb-4 border-gradient col-lg-6">
                    <button class="btn text-white w-100 text-start"> <i class="fa-brands fa-apple me-2"></i> sign in
                        with apple
                        account</button>
                </div>

            </div>


            <div class="text-center my-4">
                <a href="#" class="second"> Forgot Password? </a>
            </div>

        </div>

        <div class="row">
            <div class="d-flex justify-content-between py-4 second">

                <p>Privacy Policy</p>

                <p> Copyright@2022</p>

            </div>
        </div>


    </div>
</section>
